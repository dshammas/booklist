<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>DSBookList App</title>
    <style>
        html {
            font-size: 20px !important;
        }
        body {
            background-color: azure;
        }
    </style>
</head>

<body id="body">
    <div class="container mt-5">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-danger"></i> DS<span class="text-primary">Book</span>List</h1>
        <!-- this div fot the alert will be here -->
        <br>    
        <form id="book-form">
            <div class="form-group mb-5">
                <!-- <label for="title">Title</label> -->
                <input type="text" id="title" class="form-control rounded-pill p-4" placeholder="Enter Title">
            </div>
            <div class="form-group mb-5">
                <!-- <label for="author">Author</label> -->
                <input type="text" id="author" class="form-control rounded-pill p-4" placeholder="Enter the name of the author">
            </div>
            <div class="form-group mb-5">
                <!-- <label for="isbn">ISBN#</label> -->
                <input type="text" id="isbn" class="form-control rounded-pill p-4" placeholder="Enter the ISBN">
            </div>
            <input type="submit" value="Add Book " class="btn btn-info btn-block rounded-pill p-4">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
<script src="app.js"></script>

</html>
